<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Tip Calculator by Sergio Lottimore</title>

		<!-- Meta Tags -->
		<meta charset="utf-8"/>
		
		<!-- Stylesheets -->
		<link rel="stylesheet" href="styles/reset.css">
		<link href='http://fonts.googleapis.com/css?family=Lato:400,700,900,900italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles/style.css"/> 

		<!-- JavaScript -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	
	</head>
	<body>
		
		<header> <!--Header -->

			<!-- Top Navigation -->
			<nav></nav>

			<!-- logo text -->
			<h1>TIP CALCULATOR</h1>

		</header>

		<section class="game"> <!-- Guessing Section -->
			
			<h2 id="feedback">Enter info below:</h2>

			<form>
				<input type="text" name="baseCost" id="baseCost" class="text" maxlength="7" autocomplete="off" placeholder="Enter meal cost..." required/>

				<input type="text" name="tipRate" id="tipRate" class="text" maxlength="5" autocomplete="off" placeholder="Enter tip rate (e.g. 15 for 15%)..." required/>

      			<input type="submit" id="calcCost" class="button" name="submit" value="Calculate Cost"/>
			</form>
			
			<ul id="totalCost" class="guessBox clearfix results">
				<dd id="mealCost"></dd><br>
				<dd id="tipAmt"></dd><br>
				<dd id="finalCost"></dd>
			</ul>

		</section>

		
	</body>
</html>
